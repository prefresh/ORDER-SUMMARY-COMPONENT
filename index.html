<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <img src="./images/illustration-hero.svg" alt="hero" id="preview_img">
    <div id="preview_card">
      <p class="text_heading">Order Summary</p>
      <p class="text_subheading">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div id="card">
        <div class="category_1">
          <img src="./images/icon-music.svg" alt="music" class="music">
          <div class="category_2">
            <p class="year">Annual Plan</p>
            <p class="amount">$59.99/year</p>
          </div>
        </div>
        <p class="change">
          <a href="https://www.world-food-forum.org/en#mc-join-form">Change</a>
        </p>
      </div>
      <div>
        <button class="button">
          <p class="payment">Proceed to Payment</p>
        </button>
        <p class="order">Cancel Order</p>
      </div>
    </div>
  </div>


  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
